    <script>

      var songarray=[];
      var audioObject;

      $("#js-submit").on('click', function() {
        var q = $('#js-query').val();
        // searchAlbums(q);
        searchSongs(q);
       });

      $(document).on('click', "#js-song-link", function(){
        var id = $(this).data(id);
        var song   = songarray[id.id].song;
        var artist = songarray[id.id].artist;
        var url    = songarray[id.id].url;

        writeSongData(1,song,artist,url);

         if($(".js-playing").length > 0){
           audioObject.pause();
         }

         else{

         audioObject = new Audio(url);
         console.log(audioObject);
         audioObject.play();
         $(this).addClass("js-playing");

         audioObject.addEventListener('ended', function () {
              $(this).removeClass("js-playing");
          });
        }

      });

      $(".js-playing").on("click", function(){
        audioObject.pause();
      });



    </script>
